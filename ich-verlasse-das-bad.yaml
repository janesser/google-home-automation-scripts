# https://developers.home.google.com/automations/starters-conditions-and-actions
metadata:
  name: Bad verlassen
  description: Scripted automation

automations:
  starters:
    - type: assistant.event.OkGoogle
      eventData: query
      is: Ich verlasse das Bad
    - type: assistant.event.OkGoogle
      eventData: query
      is: Je quitte la salle de bain
    - type: assistant.event.OkGoogle
      eventData: query
      is: Ich höre jetzt auf zu duschen

  actions:
    - type: assistant.command.OkGoogle
      okGoogle: Starte Timer für 10 Minuten
      devices: Badezimmer - Badezimmer
    - type: time.delay
      for: 5min
    - type: device.command.OnOff
      on: true
      devices:
        - Entfeuchtung - Badezimmer
    - type: time.delay
      for: 7min
    - type: assistant.command.OkGoogle
      okGoogle: Stop
      devices: Badezimmer - Badezimmer
